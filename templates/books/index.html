<h2>Library Books</h2>
<!--<div ng-repeat="add the expression here to repeat through the books">
  Here, make the HTML for how you want each book to display.
  Make sure you display an image, the title, and the author.
  The title should be a link to the specific book view.
</div> -->
<iframe src="/templates/images/Books_0.jpg" width="500px" height="500px" frameBorder="0"></iframe>
<br>

    <div ng-repeat="book in booksIndexCtrl.books | orderBy:'_id'" class="eachBook">
        	<hr>
        	<div class="row">
        		<div class="col-xs-4">
        			<img ng-src="{{book.image}}" class="img-responsive">
        		</div>
        		<div class="col-xs-8">
              <h4>{{book._id}}</h4>
        			<h5><a ng-href="/books/{{book._id}}">{{book.title}}</a></h5>
        			<br>
        			<p class="small">Written by {{book.author}}</p>
        			<p class="small">Released {{book.releaseDate}}</p>
        		</div>
        	</div>
          <hr>
    </div>
